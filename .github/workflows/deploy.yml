name: Auto Deploy on Source B

on:
  push:
    branches:
      - main  # Kích hoạt khi có code push vào main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Lấy code từ repo

      - name: Debug SSH Key
        run: |
          echo "${{ secrets.SOURCE_B_SSH_KEY }}" | wc -l

      - name: Debug Network
        run: |
          echo "🔍 Kiểm tra kết nối đến SSH server..."
          nc -zv ${{ secrets.SOURCE_B_HOST }} 2222 || echo "❌ Không thể kết nối đến server"

      - name: Connect to Source B and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SOURCE_B_HOST }}
          username: ${{ secrets.SOURCE_B_USER }}
          key: ${{ secrets.SOURCE_B_SSH_KEY }}
          port: 2222  # Cổng SSH
          script: |
            echo "🔍 Kiểm tra đường dẫn hiện tại"
            pwd
            echo "🔍 Danh sách thư mục"
            ls -lah
            echo "🔍 Chuyển vào thư mục dự án"
            cd /mnt/c/Users/ADMIN/Desktop/Intern2025/Project/github-action-test/CRM-2025-ADMIN || exit 1
            echo "🔍 Kiểm tra thư mục trong src B"
            ls -lah
            echo "🔍 Pull code mới nhất"
            git pull origin main
